<body>
    <script>
        //This was made after the quizz just to check out if the last solution.
        //document.writeln("true");
        plus = (x,y) => x+y;

        const x_ = Math.random();
        const y_ = Math.random();
        const plus3 = plus(3);
        plus((x_)(y_) === x_ +y_ && plus3(y_) === y_ +3);
        document.writeln(plus());
    </script>
